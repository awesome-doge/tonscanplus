<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Address Manager</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0088CC;
            --secondary-color: #005580;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #2d2d2d;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background-color: #242424;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .card-header {
            background-color: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-box input {
            background-color: #333;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            width: 100%;
        }

        .table {
            margin: 0;
            color: var(--text-color);
        }

        .table th {
            border-color: var(--border-color);
            color: #aaa;
            font-weight: 500;
            background-color: rgba(0,0,0,0.2);
        }

        .table td {
            border-color: var(--border-color);
            vertical-align: middle;
            color: var(--text-color);
        }

        .table tbody tr {
            transition: all 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: rgba(0, 136, 204, 0.1) !important;
            box-shadow: inset 0 0 0 1px var(--primary-color);
        }

        .table tbody tr:hover td {
            color: #fff;
        }

        .btn-action {
            padding: 0.25rem 0.5rem;
            margin: 0 0.25rem;
            border-radius: 4px;
            background: rgba(255,255,255,0.05);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: all 0.2s;
        }

        .btn-action:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            box-shadow: 0 0 0 1px var(--primary-color);
        }

        .checkbox-wrapper {
            width: 18px;
            height: 18px;
            position: relative;
        }

        .checkbox-wrapper input {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .checkbox-wrapper input[type="checkbox"] {
            background-color: #333;
            border: 1px solid var(--border-color);
        }

        .checkbox-wrapper input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .warning {
            background-color: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            color: #ffc107;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .actions-bar {
            padding: 1rem;
            background-color: rgba(0,0,0,0.2);
            border-radius: 4px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }

        .btn-danger {
            color: white;
        }

        .btn-secondary {
            color: white;
        }

        .modal-content {
            background-color: #242424;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }

        .modal-footer {
            border-top: 1px solid var(--border-color);
        }

        .form-control {
            background-color: #333;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .form-control:focus {
            background-color: #333;
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: none;
        }

        .form-label {
            color: var(--text-color);
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">TON Address Manager</h4>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAddressModal">
                    <i class='bx bx-plus'></i> Add Address
                </button>
            </div>
            
            <div class="card-body">
                <div class="warning">
                    <i class='bx bx-info-circle'></i> 
                    Tip: Click on an address to modify its label. Use checkboxes for bulk operations.
                </div>

                <div class="actions-bar">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search addresses or names..." class="form-control">
                    </div>
                    <div class="bulk-actions">
                        <button class="btn btn-danger" id="deleteSelected" disabled>
                            <i class='bx bx-trash'></i> Delete Selected
                        </button>
                        <button class="btn btn-secondary" id="exportSelected" disabled>
                            <i class='bx bx-export'></i> Export Selected
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th width="40">
                                    <div class="checkbox-wrapper">
                                        <input type="checkbox" id="selectAll">
                                    </div>
                                </th>
                                <th>Name</th>
                                <th>TON Address</th>
                                <th>Type</th>
                                <th width="120">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="addressTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Address Modal -->
    <div class="modal fade" id="addAddressModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add TON Address</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addAddressForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">TON Address</label>
                            <input type="text" class="form-control" id="addressInput" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <select class="form-control" id="typeInput">
                                <option value="personal">Personal</option>
                                <option value="business">Business</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveAddress">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/table/index.js"></script>
</body>
</html>
